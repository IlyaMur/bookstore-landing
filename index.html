<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ehya</title>
  </head>
  <body>
    <header class="navbar-top">
      <div class="container">
        <div class="navbar-top-wrapper">
          <a class="navbar-top__image-link" href="#"
            ><img class="logo" src="img/logo.svg" alt="[logo]"
          /></a>
          <ul class="navbar-top__menu">
            <li class="navbar-top__item">
              <a class="navbar-top__link" href="#">Рекомендации</a>
            </li>
            <li class="navbar-top__item">
              <a class="navbar-top__link" href="#">Книги</a>
            </li>
            <li class="navbar-top__item">
              <a class="navbar-top__link" href="#">Блог</a>
            </li>
          </ul>
          <button class="button navbar-top__button">Получить</button>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"> </span>
            <span class="menu-button__line"> </span>
            <span class="menu-button__line"> </span>
          </button>
        </div>
        <!-- /.navbar-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero__text">
            <h2 class="hero__title">Design Theory:</h2>
            <h2 class="hero__subtitle">
              The Psychology&nbsp;of <br> Graphic Design Pricing
            </h2>
            <span class="hero__author">КНИГА МИШЕЛЯ ЯНГА</span>
            <p class="hero__info">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>

            <button class="button hero__button hero__button-buy">КУПИТЬ СЕЙЧАС</button>
            <button class="button hero__button hero__button-read"">ЧИТАТЬ ДЕМО</button>
          </div>
          <!-- /.hero__text -->
          <div class="hero__cover">
            <div class="hero__background">
              <div>
              <img
                class="hero__image"
                src="img/hero-book.jpg"
                alt="Design Theory:The Psychology of Graphic Design Pricing"
              />
              </div>
            </div>
          </div>
          <!-- /.hero__cover -->
        </div>
        <!-- /.hero-wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </body>
</html>
